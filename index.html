<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus links - DC Tele Entregas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <div id="loading-screen">
        <div id="loading-bar"></div>
        <div id="loading-text">0%</div>
    </div>

    <div class="container">
        <div class="content">
            <div class="widget1">
                <div class="info-user">
                    <div class="img-user">
                        <img src="images/logo-dc.png" alt="user">
                    </div>
                    <div class="name-user">
                        <h1>DC Tele Entregas</h1>
                        <span>A sua solução de entrega eficiente</span>
                    </div>
                </div>
                <div class="info-icon">
                    <img src="images/wheel-icon.svg" alt="icon">
                </div>
            </div>
            <div class="widget2">
                <div class="hard-skills">
                    <span class="destaque">Lojas Parceiras</span>
                    <div class="skills-icons">
                        <i class="fa-solid fa-store"></i>
                        <i class="fa-solid fa-shop"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                        <i class="fa-solid fa-store"></i>
                        <i class="fa-solid fa-shop"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                        <i class="fa-solid fa-store"></i>
                        <i class="fa-solid fa-shop"></i>
                        <i class="fa-solid fa-bag-shopping"></i>
                        <i class="fa-solid fa-store"></i>
                        <i class="fa-solid fa-shop"></i>
                    </div>
                </div>
            </div>
            <div class="widget3">
                <a class="hours">
                    <div class="text-hours">
                        <h1>Nossos Horários</h1>
                        <span>Segunda a Sábado: 09h00 à 00h00</span>
                        <span>Domingos e Feriados: 18h40 à 00h00</span>
                        <p><span>Atendimento via whatsapp</span></p>
                    </div>
                </a>
                <div class="redes-sociais">
                    <a class="box-social whatsapp" href="https://web.whatsapp.com/send?phone=55984283286">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>
                    <a class="box-social instagram" href="https://www.instagram.com/dc_tele_entregas/">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a class="box-social facebook" href="https://www.facebook.com/dc.tele.entregas">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <button class="box-social pix" onclick="writeTextOnTheClipboard()">
                        <i class="fa-brands fa-pix"></i>
                    </butt>
                </div>
            </div>
            <div class="widget4">
                <a href="#" class="meu-site" target="_blank">
                    <img src="images/web-black-icon.png" alt="web">
                    <h1><span class="destaque">Nosso Site</span> - conheça um pouco mais sobre como trabalhamos<h1>
                </a>
            </div>
            <div class="widget6">
                <span>Estamos escutando...</span>
                <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/3LLqFXeZt4AdVe9GdBes9y?utm_source=generator" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <script src="animationLoading.js"></script>
</body>

</html>
